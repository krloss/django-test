<h2>{{ questao }}</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'voto' questao.id %}" method="post"> {% csrf_token %}
	{% for e in questao.escolha_set.all %}
		<input type="radio" name="escolha" id="escolha{{ forloop.counter }}" value="{{ e.id }}" />
		<label for="escolha{{ forloop.counter }}">{{ e.texto }}</label><br />
	{% endfor %}

	<input type="submit" value="Vote" />
</form>
